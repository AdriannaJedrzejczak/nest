type Query {
  getCats: [Cat]
  cat(id: ID!): Cat
}

type Mutation {
  createCat(createCatInput: CreateCatInput): Cat
}

type Subscription {
  catCreated: Cat
}

type Cat {
  id: Int
  name: String
  age: Int
  owners: [Person]
}

type Person {
  id: Int
  catId: Int
  name: String
}

input CreateCatInput {
  name: String
  age: Int
  owners: [String]
}
